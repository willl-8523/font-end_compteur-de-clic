<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Compteur de Clic</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="limiteHaute">
                <p>Limite haute</p>
                <!-- <button class="btn-limiteHaute">  </button> -->
                <input id="number" type="number" value="3">
            </div>
            <div class="incrementation-decrementation">
                <div class="premierBouton">
                    <button class="premierBouton-decrementer"> - </button>
                    <!-- <button class="premierBouton-afficheDecrementer"> 1 </button> -->
                     <input id="valeur" type="number" value="1">
                </div>
                <div class="afficheNombre">
                    <p> 0 </p>
                </div>
                <div class="deuxiemeBouton">
                    <button class="premierBouton-decrementer"> + </button>
                    <!-- <button class="premierBouton-afficheDecrementer"> 1 </button> -->
                    <input id="valeur" type="number" value="1">
                </div>
            </div>
            <div class="limiteBasse">
                <p>Limite basse</p>
                <!-- <button class="btn-limiteBasse"> -3 </button> -->
                <input id="number" type="number" value="-3">
            </div>
            <div class="reset">
                <button>Reset</button>
            </div>
            <div class="zone-clic">Zone de clic</div>   
            <div class="espace-clic">
                <p>Clic gauche : incrémentation</p>
                <p>Clic droit : décrémentation</p>
            </div>
            
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
